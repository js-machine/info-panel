<div class="mirror-page" (window:keydown.l)="page.change('list')" (window:keydown.h)="page.change('home')">
  <div class="mirror-page__header">
    #Mogilev
  </div>
  <app-facetrack [width]="width" [height]="height" class="mirror-page__image_transform">Loading...</app-facetrack>

  <div class="mirror-page__controls page-controls">
    <div class="page-controls__space"></div>
    <div class="page-controls__apps" (click)="page.goToAppList()">
      <i class="material-icons">apps</i>
    </div>
  </div>
</div>
